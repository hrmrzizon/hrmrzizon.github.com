language: ruby
sudo: false
cache: bundler
rvm:
  - 2.3.3
env:
  global:
    secure: 
before_install:
  - gem update --system
  - gem update --remote bundler
  - chmod ugo+x ./setting_ssh.sh
  - chmod ugo+x ./deploy.sh
script:
  - rm -rf _site/*
  - bundle exec jekyll build
after_success:
  - "./setting_ssh.sh"
  - "./deploy.sh"
branches:
  only:
    - source
